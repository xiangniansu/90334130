        <img src="004.jpg" width="640" height="360" title="大洋路">
         <pre>
        駕車行駛在維多利亞的大洋路上，
        此地的貝爾斯海灘提供世界級的滑浪體驗，
        還有巍然聳立的石灰岩組成的十二門徒石，風光明媚。 
        這個引人入勝的地區擁有美麗漁村、遷徙的鯨群、神秘的沈船、金色的沙灘，
        以及遼闊的雨林和國家公園。 盡情賞玩大洋路，
        或行駛在墨爾本和阿得萊德間的大南部觀光路線
